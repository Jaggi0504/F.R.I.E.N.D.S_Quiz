<!DOCTYPE html>
<html>
    <head>
        <title> F.R.I.E.N.D.S </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
        <style>
        body {
            background-color: black;
         }
    </style>
    </head>
    <body>
        <h1 class="textStyle"> All About F.R.I.E.N.D.S </h1>
        <section>
        <h2 class= "textStyle1"> Please select the level first!
            <div class="optionStyle">
            <select id="level" onchange="actionOnSubmit()" style="align-items:center; text-align:center;">
                <option style="color:burlywood;"> Start </option>
                <option value="12" style="color:rgb(222, 141, 135);"> EASY </option>
                <option value="10" style="color:rgb(222, 141, 135);"> MEDIUM </option>
                <option value="8" style="color:rgb(222, 141, 135);;"> HARD </option>
                </select>
            </div>
        </h2>

        <h2 id="demo" class="textStyle"> </h2> <br> <br>
        <h3 class="timeStyle"> Time Left: <span id="time"> 0 </span> </h3> <br> <br>
        <h2 class="textStyle1"> Score: <span id="score"> 0 </span> </h2>  <br>


        <div class="centerdiv">
            <h2 class="textStyle2">Make sure that you type everything in lowercase </h2>
            <h3 class="textStyle2">TURN OFF THE CAPS LOCK </h3>
          <div class="question">
            <h1 class="textStyle" id="question"> Question: </h1>
          </div>
          <div class="middleBox">
            <input type="text" id="answ" placeholder="Answer" class="inputTextStyle">
        </div>
        <h2 id="message" class="textStyle3"> </h2> 
        </div>

    </section>
    <br><br><br><br>

    <script>

                let isPlaying;
                let ans;
                let score=0;
                let Time;

                const scores = document.querySelector('#score');
                const message =  document.querySelector('#message');
                const times = document.querySelector('#time');
                const userans = document.querySelector('#answ');
                const correctAns = document.querySelector("#correctAns");
        
                function actionOnSubmit() {
                var x = document.getElementById("level").value;
                document.getElementById("demo").innerHTML = "The level you have selected has time limit: " + x + "  seconds";
                Time=x;
                setInterval(countdown,1000);
                setInterval(checkStatus,1000);
                setQuestion();
                userans.addEventListener('input',startMatch); 
            }


                function setQuestion() {
                    const array=[`What was Monica's brother's name?`, 
                    `Who married Monica?`,
                    `What was Monica's age when she dated a guy from junior school?`,
                    `Who found out first about Chandler and Monica?`,
                    `Who peed on Monica's leg when she got stung by a Jellyfish?`,
                    `How many categories of towel did Monica have?`,
                    `Name that guy with a moustache who dated Monica?`,
                    `What was Monica's Mother's name?`,
                    `The person who was referred as the "Wine Guy"`,
                    `In which city did Monica and Chandler slept together?`,
                    `Who was Monica's first kiss?`,
                    `Who was Monica's eye doctor (Only the first name)?`,
                    `Did Joey ever kiss Monica (yes/no)?`,
                    `For whom it was very hard for Monica to break up with (only the first name)?`,
                    `Last name of Dr. Richard?`
                    ]
                    const index = Math.floor(Math.random() * array.length);
                    question.innerHTML = array[index];
                }

                function checkStatus()
                {
                    if(!isPlaying && Time===0)
                    message.innerHTML = `Game over!! The correct answer is "${ans}"`;
                }

                function countdown()
                {
                    if (Time>0)
                    Time--;
                    else if(Time === 0)
                    {
                        isPlaying=false;
                        score = -10;
                    }
                    times.innerHTML = Time;
                }

                function startMatch()
                {
                    if(matchAns())
                    {
                    Time = document.getElementById("level").value;
                    userans.value="";
                    setQuestion()
                    score= score + 10;

                    
                    }
                    if(score===-10)
                    scores.innerHTML = 0;
                    else
                    scores.innerHTML = score;
                }

                    function matchAns()
                    {
                        ans;
                        if(question.innerHTML == `What was Monica's brother's name?` ) {
                            ans = `ross`
                        } else if(question.innerHTML == `Who married Monica?`) {
                            ans = `chandler`
                        } else if(question.innerHTML == `What was Monica's age when she dated a guy from junior school?`) {
                            ans = `26`;
                        } else if(question.innerHTML == `Who found out first about Chandler and Monica?`) {
                            ans = `joey`
                        } else if(question.innerHTML == `Who peed on Monica's leg when she got stung by a Jellyfish?`) {
                            ans = `chandler`
                        } else if(question.innerHTML == `How many categories of towel did Monica have?`) {
                            ans = `11`
                        } else if(question.innerHTML == `Name that guy with a moustache who dated Monica?`) {
                            ans = `richard`
                        } else if(question.innerHTML == `What was Monica's Mother's name?`) {
                            ans = `judy`
                        } else if(question.innerHTML == `The person who was referred as the "Wine Guy"`) {
                            ans = `paul`;
                        } else if(question.innerHTML == `In which city did Monica and Chandler slept together?`) {
                            ans = `london`
                        } else if(question.innerHTML == `Who was Monica's first kiss?`) {
                            ans = `ross`
                        } else if(question.innerHTML == `Who was Monica's eye doctor (Only the first name)?`) {
                            ans = `richard`
                        } else if(question.innerHTML == `Did Joey ever kiss Monica (yes/no)?`) {
                            ans = `no`;
                        } else if(question.innerHTML == `For whom it was very hard for Monica to break up with (only the first name)?`) {
                            ans = `richard`
                        } else if(question.innerHTML ==  `Last name of Dr. Richard?`) {
                            ans = `burke`
                        }



                        if(userans.value == ans) {
                            message.innerHTML = "Correct";
                            return true;
                        } else {
                            message.innerHTML = "Incorrect";
                            return false;
                        }
                    }


    </script>


    </body>

</html>
